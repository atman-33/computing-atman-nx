<main>
    <!-- Section -->
    <section class="section d-flex bg-primary align-items-center mt-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="mb-0 h5 text-danger">Create Account</h2>
                        </div>
                        <div class="card-body">
                            <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="inputName">Your account name</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-user"></span></span>
                                        </div>
                                        <input class="form-control" id="inputName" placeholder="Name" type="text"
                                            aria-label="Name" ngModel name="username" required>
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="inputEmail">Your email</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                        </div>
                                        <input class="form-control" id="inputEmail" placeholder="Email(optional)" type="text"
                                            aria-label="Email" ngModel name="email"
                                            pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="inputPassword">Password</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span
                                                        class="fas fa-unlock-alt"></span></span>
                                            </div>
                                            <input class="form-control" id="inputPassword"
                                                placeholder="between 8 and 32 characters"
                                                type="password" aria-label="Password" required ngModel name="password"
                                                minlength="8" maxlength="32">
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span
                                                        class="fas fa-unlock-alt"></span></span>
                                            </div>
                                            <input class="form-control" id="confirmPassword"
                                                placeholder="Confirm password" type="password" aria-label="Password"
                                                required ngModel name="confirmPassword">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="inputRoll">Role</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span
                                                        class="fas fa-circle-user"></span></span>
                                            </div>
                                            <select class="custom-select" id="inputRoll" name="role"
                                                [(ngModel)]="defaultUserRoleId">
                                                <option *ngFor="let userRoll of userRoles; let i = index" value="{{i}}">
                                                    {{ userRoll }}</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- End of Form -->
                                    <!-- <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck6">
                                        <label class="form-check-label" for="defaultCheck6">
                                            I agree to the <a href="#">terms and conditions</a>
                                        </label>
                                    </div> -->
                                </div>
                                <button [disabled]="!signupForm.valid" type="submit"
                                    class="btn btn-block btn-primary">Sign up</button>

                                <div *ngIf="errors && errors.length>0"
                                    class="alert alert-danger alert-dismissible shadow-soft fade show mt-4">
                                    <p *ngFor="let error of errors" class="my-0">
                                        <span class="alert-inner--icon"><span class="fas fa-fire"></span></span>
                                        <span class="alert-inner--text"><strong>{{error}}</strong></span>
                                    </p>
                                </div>
                            </form>
                            <!-- <div class="mt-3 mb-4 text-center">
                                <span class="font-weight-normal">or</span>
                            </div>
                            <div class="btn-wrapper my-4 text-center">
                                <button class="btn btn-primary btn-icon-only text-facebook mr-2" type="button"
                                    aria-label="facebook button" title="facebook button">
                                    <span aria-hidden="true" class="fab fa-facebook-f"></span>
                                </button>
                                <button class="btn btn-primary btn-icon-only text-twitter mr-2" type="button"
                                    aria-label="twitter button" title="twitter button">
                                    <span aria-hidden="true" class="fab fa-twitter"></span>
                                </button>
                                <button class="btn btn-primary btn-icon-only text-facebook" type="button"
                                    aria-label="github button" title="github button">
                                    <span aria-hidden="true" class="fab fa-github"></span>
                                </button>
                            </div> -->
                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                <span class="font-weight-normal">
                                    Already have an account?
                                    <a routerLink="/signin" class="font-weight-bold">Login here</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
