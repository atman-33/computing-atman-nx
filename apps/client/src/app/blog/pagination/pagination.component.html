<nav class="mt-5" aria-label="Blog page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item" *ngIf="currentPage > 1">
            <a class="page-link mr-1" (click)="changePage.emit(currentPage - 1)" aria-label="Previous">
                <span class="fas fa-angle-double-left" aria-hidden="true">{{ currentPage - 1 }}</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
            <a class="page-link ml-1 mr-1" (click)="changePage.emit(page)">{{ page }}</a>
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages">
            <a class="page-link ml-1" (click)="changePage.emit(currentPage + 1)" aria-label="Next">
                <span class="fas fa-angle-double-right" aria-hidden="true">{{ currentPage + 1 }}</span>
            </a>
        </li>
    </ul>
</nav>
